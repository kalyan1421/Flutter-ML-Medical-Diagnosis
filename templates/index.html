<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetal Ultrasound AI Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="file"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result-box { margin-top: 30px; padding: 20px; border-radius: 6px; background-color: #e9ecef; border-left: 5px solid #007bff; }
        .image-preview { margin-top: 20px; text-align: center; }
        .image-preview img { max-width: 100%; height: auto; border-radius: 4px; border: 1px solid #ccc; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¶ Fetal Ultrasound AI Diagnosis</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <p>Upload a fetal ultrasound image scan (JPG/PNG) for classification:</p>
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Analyze Image">
        </form>

        {% if error %}
            <div class="result-box error">Error: {{ error }}</div>
        {% endif %}

        {% if prediction_result %}
            <div class="result-box">
                <h2>Prediction:</h2>
                <p style="font-size: 24px; font-weight: bold; color: #28a745;">
                    {{ prediction_result }}
                </p>
            </div>
        {% endif %}

        {% if image_filename %}
            <div class="image-preview">
                <h2>Uploaded Image:</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
